<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container mt-3">
    <h2>하이요 여기는 로그인페이지입니다</h2>
    <form action="@{/user/login}" method="POST">
      <div class="mt-3">
        <label for="username" class="form-label">USERNAME</label>
        <input type="text" id="username" name="username" required class="form-control" placeholder="아이디를 입력해주세요">
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">PASSWORD</label>
        <input type="password" id="password" name="password" required class="form-control" placeholder="비밀번호를 입력해주세요">
      </div>
      <div class="mt-3">
        <input type="submit" class="btn btn-primary" value="로그인">
        <a th:href="@{/user/register}" class="btn btn-danger">회원가입</a>
      </div>


    </form>
  </div>

</html>
