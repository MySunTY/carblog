<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="mt-3">
        <h3 class="text-center">답변수정페이지</h3>
        <form method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label class="form-label" for="content"></label>
            <textarea class="form-control" name="content" id="content" rows="5" required th:text="${replyDTO.content}"></textarea>
            <input type="submit" class="btn btn-success mt-3" value="답변수정">
        </form>
    </div>
</html>
