<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container mt-3">
    <form method="POST" th:action="@{/board/create}">
      <div class="mt-2">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력해주세요" required class="form-control">
      </div>
      <div class="mt-2">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" rows="10" id="content" name="content" required placeholder="내용을 입력해주세요"></textarea>
      </div>
      <div class="mt-3">
        <input type="submit" class="btn btn-lg btn-primary" value="글쓰기">
        <a th:href="@{/board/list}" th:text="목록보기" class="btn btn-lg btn-danger"></a>
      </div>


    </form>

  </div>
</html>
