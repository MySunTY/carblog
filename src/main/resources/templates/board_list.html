<div>
  <table>
    <thead>
      <tr>
        <th>제목</th>
        <th>작성일시</th>
        <th>내용</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="board : ${boardList}">
        <td th:text="${board.title}"></td>
        <td th:text="${board.createTime}"></td>
        <td>[[${board.content}]]</td>
      </tr>
    </tbody>
  </table>
</div>
